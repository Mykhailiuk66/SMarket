{% if messages %}
    <div class="alerts">
        {% for message in messages %}
            <div class="alert {{message.tags}}">
                <input type="checkbox" id="alert1" />
                <label class="close" title="close" for="alert1">
                    <i class="icon-remove"></i>
                </label>
                <p class="inner">
                    <strong>Warning!</strong> {{message}}
                </p>
            </div>
        {% endfor %}
    </div>
{% endif %}
