{% if messages %}
<div class="alerts">
	{% for message in messages %}
	<div class="alert {{message.tags}}">
		<input type="checkbox" id="alert" />
		<label class="close" title="close" for="alert">
			<i class="icon-remove"></i>
		</label>
		<p class="inner">
      <strong>{{ message.tags|title }}!</strong> <br>
      {{message}}
    </p>
	</div>
	{% endfor %}
</div>
{% endif %}
